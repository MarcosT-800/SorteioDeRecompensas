<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Recompensas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <style>
        :root {
            --foreground-rgb: 0, 0, 0;
            --background-start-rgb: 214, 219, 220;
            --background-end-rgb: 255, 255, 255;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --foreground-rgb: 255, 255, 255;
                --background-start-rgb: 0, 0, 0;
                --background-end-rgb: 0, 0, 0;
            }
        }

        body {

        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(0, #120c56, #000000);
        }

        .stars {
            top: 350px;
            width: 3px;
        	height: 3px;
        	border-radius: 50%;
        	box-shadow: 50px 30px white,
          100px 80px white,
          80px 120px white,
          300px 20px white,
          250px 130px white,
          200px 50px white,
          150px 100px white,
          320px 100px white;
          animation: anim-stars 10s linear infinite;

        }

        .stars:after {
            content: " ";
  position: absolute;
  top: 350px;
  width: 1px;
  height: 1px;
  border-radius: 50%;
  box-shadow: 15px 15px white,
    125px 35px white,
    50px 80px white,
    10px 120px white,
    275px 90px white,
    230px 10px white,
    120px 130px white,
    300px 130px white,
    220px 115px white;
        }

        .stars2{
  position: relative;
  width: 1px;
  height: 1px;
  border-radius: 50%;
  box-shadow: 15px 15px white,
    125px 35px white,
    50px 80px white,
    10px 120px white,
    275px 90px white,
    230px 10px white,
    120px 130px white,
    300px 130px white,
    220px 115px white;
  animation: anim-stars 20s linear infinite;
}

.stars2::after{
  content: " ";
  position: absolute;
  top: 150px;
  width: 1px;
  height: 1px;
  border-radius: 50%;
  box-shadow: 15px 15px white,
    125px 35px white,
    50px 80px white,
    10px 120px white,
    275px 90px white,
    230px 10px white,
    120px 130px white,
    300px 130px white,
    220px 115px white;
}

        @keyframes anim-stars {
    from {
        transform: translateY(0px);
    }
    to {
        transform: translateY(-150px);
    }
}
.svg-frame {
  position: relative;
  width: 300px;
  height: 300px;
  transform-style: preserve-3d;
  display: flex;
  justify-content: center;
  align-items: center;
}

.svg-frame svg {
  position: absolute;
  transition: .5s;
  z-index: calc(1 - (0.2 * var(--j)));
  transform-origin: center;
  width: 344px;
  height: 344px;
  fill: none;
}

.svg-frame:hover svg {
  transform: rotate(-80deg) skew(30deg) translateX(calc(45px * var(--i))) translateY(calc(-35px * var(--i)));
}

.svg-frame svg #center {
  transition: .5s;
  transform-origin: center;
}

.svg-frame:hover svg #center {
  transform: rotate(-30deg) translateX(45px) translateY(-3px);
}

#out2 {
  animation: rotate16 7s ease-in-out infinite alternate;
  transform-origin: center;
}

#out3 {
  animation: rotate16 3s ease-in-out infinite alternate;
  transform-origin: center;
  stroke: #ff0;
}

#inner3,
#inner1 {
  animation: rotate16 4s ease-in-out infinite alternate;
  transform-origin: center;
}

#center1 {
  fill: #ff0;
  animation: rotate16 2s ease-in-out infinite alternate;
  transform-origin: center;
}

.modal {
    display: none; /* Esconder o modal por padrão */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4); /* Cor de fundo escura */
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* centralizar o modal na tela */
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px; /* Largura máxima do modal */
    height: 80%;
    max-height: 600px; /* Altura máxima do modal */
    overflow: hidden; /* Barra de rolagem no iframe */
  }

  /* Botão de fechar do modal */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

@keyframes rotate16 {
  to {
    transform: rotate(360deg);
  }
}
    </style>
    <script>
        modules.export = {
            theme: {
                extend: {
                    animation: {
                        text: 'text 5s ease infinite',
                    },
                    keyframes: {
                        text: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center',
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center',
                            },
                        },
                    },
                }
            }
        }

        function openModal() {
    document.getElementById('myModal').style.display = 'block';
  }

  // Função para fechar o modal
  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
  }

  // Fechar o modal quando o usuário clicar fora do conteúdo
  window.onclick = function(event) {
    var modal = document.getElementById('myModal');
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }
    </script>
